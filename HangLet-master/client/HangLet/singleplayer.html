  <div id="center">

    <h1> Single Player
    </h1>


    <div id="gameArea">
      <p id="output"></p>

      <p class="userNameClass" id="userName"></p>
      <p class="scoreClass" id="score"></p>
      <p id="wordsGenerated"></p>

      <div class="alphabet">
        <button id="buttonA" onclick="a()">a </button>
        <button id="buttonB" onclick="b()">b </button>
        <button id="buttonC" onclick="c()">c </button>
        <button id="buttonD" onclick="d()">d </button>
        <button id="buttonE" onclick="e()">e </button>
        <button id="buttonF" onclick="f()">f </button>
        <button id="buttonG" onclick="g()">g </button>
        <button id="buttonH" onclick="h()">h </button>
        <button id="buttonI" onclick="i()">i </button>
        <button id="buttonJ" onclick="j()">j </button>

        <br></br>

        <button id="buttonK" onclick="k()">k </button>
        <button id="buttonL" onclick="l()">l </button>
        <button id="buttonM" onclick="m()">m </button>
        <button id="buttonN" onclick="n()">n </button>
        <button id="buttonO" onclick="o()">o </button>
        <button id="buttonP" onclick="p()">p </button>
        <button id="buttonQ" onclick="q()">q </button>
        <button id="buttonR" onclick="r()">r </button>
        <button id="buttonSS" onclick="s()">s </button>

        <br></br>
        &ensp;
        <button id="buttonT" onclick="t()">t </button>
        <button id="buttonU" onclick="u()">u </button>
        <button id="buttonV" onclick="v()">v </button>
        <button id="buttonW" onclick="w()">w </button>
        <button id="buttonX" onclick="x()">x </button>
        <button id="buttonY" onclick="y()">y </button>
        <button id="buttonZ" onclick="z()">z </button>

        <br></br>


        <button id="quiz" onclick="window.location = '#openModal'">Quiz</button>

        <div id="openModal" class="modalDialog">
          <div>
            <button id="close" title="Close" class="close" onclick="window.location = '#close'">Close</button>

            <h2>Sudden Death!</h2>
            <p>Answer correctly to get a point back!</p>

            <p id="question"></p>
            <button id="correct" onclick="correct()">True </button>
            <button id="wrong" onclick="wrong()">False </button>

          </div>
        </div>
      </div>
    </div>
    <!-- Game Over screen begin -->
    <div id="tudo">

      <div class="gameover">
        <p> GAME OVER</p>
      </div>

      <div class="continue">
        <p id="gameResult"> </p></br>
        <p> CONTINUE? </p>
      </div>

      <div class="opcoes">
        <div class="yes"> <a href="singleplayer.html"> YES </a> </div>
        <div class="no"> <a href="homepage.html"> NO </a> </div>
      </div>

    </div>
    <!-- Game Over screen end -->
